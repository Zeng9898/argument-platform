<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>register page</title>
</head>

<body>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="card card-body">
                <h1 class="text-center mt-3">Register</h1>
                <form action="/user/register" method="POST">
                    <div class="form-group">
                        <label for="name">使用者名稱</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="enter Name"
                            value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="unit">所屬單位</label>
                        <input type="text" id="unit" name="unit" class="form-control" placeholder="enter Unit"
                            value="{{unit}}">
                    </div>
                    <div class="form-group">
                        <label for="account">帳號</label>
                        <input type="text" id="account" name="account" class="form-control" placeholder="enter account"
                            value="{{account}}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="enter Password" value="{{password}}">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                            placeholder="Confirm Password" value="{{confirmPassword}}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <a href="/auth/facebook" class="btn btn-info btn-block">Facebook</a>
                </form>
                <p class="lead mt-3">
                    Have An Account? <a href="/user/login">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
